<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
  crossorigin="anonymous">
  <title>News Aggregator</title>
  <script src="https://unpkg.com/lodash@4.16.6"></script>
</head>
<body>
  <!--<h1>webpack starter</h1>
  <p>âœ¨ A lightweight foundation for your next webpack based frontend project.</p>-->

  <!--NAVBAR-->
  <nav class="navbar navbar-dark bg-dark text-center mb-3">
    <div class="container">
      <header class="navbar-brand">News Aggregator</header>
    </div>
  </nav>
  <div id="search-container" class="container">
    <div id="search" class="card card-body bg-light mb-2">
      <h4>Search Reddit</h4>
      <form id="search-form">
        <div class="form-group">
          <input type="text" id="search-input" class="form-control mb-3" placeholder="Search Term...">
        </div>
        <div class="form-check form-check-inline">
          Sort By:
          <input class="form-check-input ml-2" type="radio" name="sortby" value="relevance" checked>
          <label class="form-check-label">
            Relevance
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sortby" value="new">
          <label class="form-check-label">
            Latest
          </label>
        </div>
        <h5 class="mt-2">Limit: </h5>
        <div class="form-group">
          <select name="limit" id="limit" class="form-control">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20" selected>20</option>
          </select>
        </div>
        <button type="submit" class="btn btn-dark btn-block mt-4">Search</button>
      </form>
    </div>
    <div id="result">
      <ul id="authors">

      </ul>
    </div>
  </div>

  

  
  

 
  <script src="index.js"></script>
</body>

</html>
